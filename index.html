<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>cobawlt.dev</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: black;
      height: 100%; width: 100%;
    }
    canvas {
      display: block;
    }
    .center-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 36px;
      pointer-events: none;
      white-space: nowrap;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="center-text" id="centerText">cobawlt.dev</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    const mouse = { x: null, y: null };

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resize);
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    resize();

    const dotCount = 100;
    const dots = [];
    const minSpeed = 0.15;
    const maxSpeed = 0.4;
    const maxConnectDist = 150;
    const maxBouncesPerSec = 5;
    const bounceSlowDownRate = 0.02; // how fast velocity slows down per frame towards baseSpeed

    function randomVelocity() {
      // generate initial velocity between minSpeed and maxSpeed in a random direction
      const angle = Math.random() * Math.PI * 2;
      const speed = minSpeed + Math.random() * (maxSpeed - minSpeed);
      return {
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        baseSpeed: speed
      };
    }

    for (let i = 0; i < dotCount; i++) {
      const { vx, vy, baseSpeed } = randomVelocity();
      dots.push({
        x: Math.random() * width,
        y: Math.random() * height,
        vx, vy,
        baseSpeed,
        baseSize: 3 + Math.random() * 2,
        bounceTimes: [], // timestamps of recent bounces for this dot
        alpha: 1,
        fadingOut: false,
      });
    }

    function getTextRect() {
      const textElem = document.getElementById('centerText');
      const rect = textElem.getBoundingClientRect();
      return {
        x: rect.left,
        y: rect.top,
        width: rect.width,
        height: rect.height
      };
    }

    function now() {
      return performance.now();
    }

    function recordBounce(dot) {
      const t = now();
      dot.bounceTimes.push(t);
      // Remove bounces older than 1 second
      dot.bounceTimes = dot.bounceTimes.filter(time => t - time <= 1000);
      if (dot.bounceTimes.length > maxBouncesPerSec) {
        // Start fading out
        dot.fadingOut = true;
      }
    }

    function bounceFromCursor(dot) {
      if (mouse.x === null || mouse.y === null) return false;

      const dx = dot.x - mouse.x;
      const dy = dot.y - mouse.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const repelDist = 100;

      if (dist < repelDist && dist > 0) {
        const force = (repelDist - dist) / repelDist;
        // Apply repulsion velocity change scaled down for smoothness
        dot.vx += (dx / dist) * force * 0.3;
        dot.vy += (dy / dist) * force * 0.3;
        recordBounce(dot);
        return true;
      }
      return false;
    }

    function bounceFromRect(dot, rect) {
      const buffer = 5;
      if (
        dot.x > rect.x - buffer && dot.x < rect.x + rect.width + buffer &&
        dot.y > rect.y - buffer && dot.y < rect.y + rect.height + buffer
      ) {
        const leftDist = Math.abs(dot.x - rect.x);
        const rightDist = Math.abs(dot.x - (rect.x + rect.width));
        const topDist = Math.abs(dot.y - rect.y);
        const bottomDist = Math.abs(dot.y - (rect.y + rect.height));
        const minDist = Math.min(leftDist, rightDist, topDist, bottomDist);

        if (minDist === leftDist) dot.vx = Math.abs(dot.vx);
        else if (minDist === rightDist) dot.vx = -Math.abs(dot.vx);
        else if (minDist === topDist) dot.vy = Math.abs(dot.vy);
        else if (minDist === bottomDist) dot.vy = -Math.abs(dot.vy);

        recordBounce(dot);
        return true;
      }
      return false;
    }

    function enforceMinSpeed(dot) {
      const speed = Math.sqrt(dot.vx * dot.vx + dot.vy * dot.vy);
      if (speed === 0) {
        // reinitialize velocity
        const angle = Math.random() * Math.PI * 2;
        dot.vx = Math.cos(angle) * dot.baseSpeed;
        dot.vy = Math.sin(angle) * dot.baseSpeed;
        return;
      }
      // Normalize velocity to baseSpeed gradually if too fast or slow
      const speedDiff = speed - dot.baseSpeed;
      if (Math.abs(speedDiff) > 0.01) {
        dot.vx -= (speedDiff / speed) * dot.vx * bounceSlowDownRate;
        dot.vy -= (speedDiff / speed) * dot.vy * bounceSlowDownRate;
      }
    }

    function fadeOutAndRespawn(dot) {
      if (!dot.fadingOut) return;

      dot.alpha -= 0.02; // fade out speed
      if (dot.alpha <= 0) {
        // Respawn dot at random position
        dot.x = Math.random() * width;
        dot.y = Math.random() * height;
        const { vx, vy, baseSpeed } = randomVelocity();
        dot.vx = vx;
        dot.vy = vy;
        dot.baseSpeed = baseSpeed;
        dot.alpha = 1;
        dot.fadingOut = false;
        dot.bounceTimes = [];
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      const textRect = getTextRect();

      // Draw lines first
      for (let i = 0; i < dots.length; i++) {
        const dot = dots[i];
        let neighbors = [];
        for (let j = 0; j < dots.length; j++) {
          if (i === j) continue;
          const other = dots[j];
          const dx = dot.x - other.x;
          const dy = dot.y - other.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist <= maxConnectDist) {
            neighbors.push({ dot: other, dist });
          }
        }
        neighbors.sort((a, b) => a.dist - b.dist);
        neighbors = neighbors.slice(0, 4);

        for (const n of neighbors) {
          ctx.beginPath();
          ctx.strokeStyle = `rgba(200,200,200,0.3)`;
          ctx.lineWidth = 0.7;
          ctx.moveTo(dot.x, dot.y);
          ctx.lineTo(n.dot.x, n.dot.y);
          ctx.stroke();
        }
      }

      for (let dot of dots) {
        if (!dot.fadingOut) {
          // Update position
          dot.x += dot.vx;
          dot.y += dot.vy;

          // Bounce off edges
          let bounced = false;
          if (dot.x < 0) { dot.x = 0; dot.vx = Math.abs(dot.vx); bounced = true; }
          if (dot.x > width) { dot.x = width; dot.vx = -Math.abs(dot.vx); bounced = true; }
          if (dot.y < 0) { dot.y = 0; dot.vy = Math.abs(dot.vy); bounced = true; }
          if (dot.y > height) { dot.y = height; dot.vy = -Math.abs(dot.vy); bounced = true; }
          if (bounced) recordBounce(dot);

          // Bounce from cursor or text box
          let bouncedCursor = bounceFromCursor(dot);
          let bouncedText = bounceFromRect(dot, textRect);

          // Gradually slow velocity towards base speed (only if not bouncing this frame)
          if (!bounced && !bouncedCursor && !bouncedText) {
            enforceMinSpeed(dot);
          }
        }

        // Handle fading and respawning
        fadeOutAndRespawn(dot);

        // Size shrink near mouse
        let dx = dot.x - mouse.x;
        let dy = dot.y - mouse.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        let size = dot.baseSize;
        if (mouse.x !== null && mouse.y !== null) {
          const maxDist = 200;
          if (dist < maxDist) {
            size *= dist / maxDist;
            if (size < 1) size = 1;
          }
        }

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${dot.alpha})`;
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
