<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>cobawlt.dev</title>
  <link rel="icon" href="/pepper.ico" type="image/x-icon" />
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: black;
      height: 200%; width: 200%;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    .center-text {
      position: absolute;
      top: 100%; left: 100%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      pointer-events: none;
      white-space: nowrap;
      user-select: none;
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="center-text" id="centerText">theres nothing here rn :(</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const centerText = document.getElementById('centerText');
    let width, height;
    const mouse = { x: null, y: null };

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resize);
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    resize();

    const dotCount = 250; 
    const dots = [];
    const minSpeed = 0.15;
    const maxSpeed = 0.4;
    const maxConnectDist = 172.5;

    const FONT_SIZE = 100;
    const TEXT = "cobawlt.dev";
    let textPositions = [];

    let intro = true; 

    function getTextPositions() {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      const scale = window.devicePixelRatio || 1;

      tempCanvas.width = width * scale;
      tempCanvas.height = height * scale;
      tempCtx.scale(scale, scale); 
      tempCtx.clearRect(0, 0, width, height);
      tempCtx.font = `bold ${FONT_SIZE}px Arial`;
      tempCtx.textAlign = 'center';
      tempCtx.textBaseline = 'middle';
      tempCtx.fillStyle = 'white';
      tempCtx.fillText(TEXT, width / 2, height / 2);

      const imgData = tempCtx.getImageData(0, 0, width, height);
      const positions = [];
      for (let y = 0; y < height; y += 6) {
        for (let x = 0; x < width; x += 6) {
          const idx = (y * width + x) * 4;
          if (imgData.data[idx + 3] > 128) {
            positions.push({ x, y });
          }
        }
      }
      return positions;
    }

    function randomVelocity() {
      const angle = Math.random() * Math.PI * 2;
      const speed = minSpeed + Math.random() * (maxSpeed - minSpeed);
      return {
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        baseSpeed: speed
      };
    }

    textPositions = getTextPositions();

    for (let i = 0; i < dotCount; i++) {
      const pos = textPositions[i % textPositions.length];
      dots.push({
        x: pos.x,
        y: pos.y,
        targetX: pos.x,
        targetY: pos.y,
        ...randomVelocity(),
        baseSize: 2 + Math.random() * 1.5,
        alpha: 1,
        fadingOut: false,
        bounceTimes: [],
        lastBounceTime: 0,
      });
    }

    const lineOpacities = new Map();

    setTimeout(() => {
      intro = false;
      centerText.style.opacity = 1;
    }, 5000);

    function now() { return performance.now(); }

    function recordBounce(dot) {
      const t = now();
      if (dot.lastBounceTime && t - dot.lastBounceTime < 200) return;
      dot.lastBounceTime = t;
      dot.bounceTimes.push(t);
      dot.bounceTimes = dot.bounceTimes.filter(time => t - time <= 1000);
    }

    function bounceFromCursor(dot) {
      if (mouse.x === null || mouse.y === null) return false;
      const dx = dot.x - mouse.x;
      const dy = dot.y - mouse.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const repelDist = 30;
      if (dist < repelDist && dist > 0) {
        const force = (repelDist - dist) / repelDist;
        dot.vx += (dx / dist) * force * 0.15;
        dot.vy += (dy / dist) * force * 0.15;
        recordBounce(dot);
        return true;
      }
      return false;
    }

    function enforceMinSpeed(dot) {
      const speed = Math.sqrt(dot.vx * dot.vx + dot.vy * dot.vy);
      if (speed === 0) {
        const angle = Math.random() * Math.PI * 2;
        dot.vx = Math.cos(angle) * dot.baseSpeed;
        dot.vy = Math.sin(angle) * dot.baseSpeed;
        return;
      }
      const speedDiff = speed - dot.baseSpeed;
      if (Math.abs(speedDiff) > 0.01) {
        dot.vx -= (speedDiff / speed) * dot.vx * 0.02;
        dot.vy -= (speedDiff / speed) * dot.vy * 0.02;
      }
    }

    function fadeOutAndRespawn(dot) {
      if (!dot.fadingOut) return;
      dot.alpha -= 0.02;
      if (dot.alpha <= 0) {
        const { vx, vy, baseSpeed } = randomVelocity();
        dot.x = Math.random() * width;
        dot.y = Math.random() * height;
        dot.vx = vx;
        dot.vy = vy;
        dot.baseSpeed = baseSpeed;
        dot.alpha = 1;
        dot.fadingOut = false;
      }
    }

    function updateLineOpacities(connections) {
      for (const key of lineOpacities.keys()) {
        lineOpacities.set(key, { ...lineOpacities.get(key), active: false });
      }
      for (const [i, j] of connections) {
        const key = i < j ? `${i}-${j}` : `${j}-${i}`;
        const prev = lineOpacities.get(key);
        if (prev) {
          const newOpacity = Math.min(prev.opacity + 0.05, 0.35);
          lineOpacities.set(key, { opacity: newOpacity, active: true, progress: 1 });
        } else {
          lineOpacities.set(key, { opacity: 0.05, active: true, progress: 1 });
        }
      }
      for (const [key, val] of lineOpacities.entries()) {
        if (!val.active) {
          const newOpacity = val.opacity * 0.9;
          if (newOpacity < 0.01) lineOpacities.delete(key);
          else lineOpacities.set(key, { opacity: newOpacity, active: false, progress: 1 });
        }
      }
    }

    function drawLines() {
      for (const [key, val] of lineOpacities.entries()) {
        if (val.opacity <= 0) continue;
        const [i, j] = key.split('-').map(Number);
        const d1 = dots[i];
        const d2 = dots[j];
        ctx.strokeStyle = `rgba(200,200,200,${val.opacity})`;
        ctx.lineWidth = 0.7;
        ctx.beginPath();
        ctx.moveTo(d1.x, d1.y);
        ctx.lineTo(d2.x, d2.y);
        ctx.stroke();
      }
    }

    function handleDotCollisions() {
      for (let i = 0; i < dots.length; i++) {
        const a = dots[i];
        for (let j = i + 1; j < dots.length; j++) {
          const b = dots[j];
          const dx = b.x - a.x;
          const dy = b.y - a.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const minDist = (a.baseSize + b.baseSize);
          if (dist > 0 && dist < minDist) {
            const nx = dx / dist;
            const ny = dy / dist;
            const overlap = minDist - dist;
            a.x -= nx * overlap / 2;
            a.y -= ny * overlap / 2;
            b.x += nx * overlap / 2;
            b.y += ny * overlap / 2;
            const dvx = b.vx - a.vx;
            const dvy = b.vy - a.vy;
            const impactSpeed = dvx * nx + dvy * ny;
            if (impactSpeed < 0) {
              const impulse = impactSpeed;
              a.vx += impulse * nx;
              a.vy += impulse * ny;
              b.vx -= impulse * nx;
              b.vy -= impulse * ny;
            }
          }
        }
      }
    }

    let attractPoint = null;
    let attracting = false;
    const attractRadius = 100;
    const attractStrength = 0.25;

    function attractDots() {
      if (!attracting || !attractPoint) return;
      for (const dot of dots) {
        const dx = attractPoint.x - dot.x;
        const dy = attractPoint.y - dot.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < attractRadius && dist > 0) {
          const nx = dx / dist;
          const ny = dy / dist;
          const accel = attractStrength * (1 - dist / attractRadius);
          dot.vx += nx * accel;
          dot.vy += ny * accel;
        }
      }
    }

    canvas.addEventListener('mousedown', e => {
      attracting = true;
      attractPoint = { x: e.clientX, y: e.clientY };
    });
    canvas.addEventListener('mousemove', e => {
      if (attracting) attractPoint = { x: e.clientX, y: e.clientY };
    });
    canvas.addEventListener('mouseup', () => attracting = false);
    canvas.addEventListener('touchstart', e => {
      attracting = true;
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        attractPoint = { x: touch.clientX, y: touch.clientY };
      }
    }, { passive: true });
    canvas.addEventListener('touchmove', e => {
      if (e.touches.length > 0 && attracting) {
        const touch = e.touches[0];
        attractPoint = { x: touch.clientX, y: touch.clientY };
      }
    }, { passive: true });
    canvas.addEventListener('touchend', () => attracting = false);

    function draw() {
      ctx.clearRect(0, 0, width, height);

      if (intro) {
        for (const dot of dots) {
          ctx.beginPath();
          ctx.arc(dot.targetX, dot.targetY, dot.baseSize, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255,255,255,1)`;
          ctx.fill();
        }
      } else {
        const currentConnections = [];
        for (let i = 0; i < dots.length; i++) {
          const dot = dots[i];
          dot.x += dot.vx;
          dot.y += dot.vy;
          if (dot.x < 0 || dot.x > width) dot.vx *= -1;
          if (dot.y < 0 || dot.y > height) dot.vy *= -1;

          for (let j = i + 1; j < dots.length; j++) {
            const other = dots[j];
            const dx = dot.x - other.x;
            const dy = dot.y - other.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist <= maxConnectDist) currentConnections.push([i, j]);
          }
        }
        updateLineOpacities(currentConnections);
        drawLines();
        handleDotCollisions();
        attractDots();

        for (const dot of dots) {
          enforceMinSpeed(dot);
          fadeOutAndRespawn(dot);
          ctx.beginPath();
          ctx.arc(dot.x, dot.y, dot.baseSize, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255,255,255,${dot.alpha})`;
          ctx.fill();
        }
      }
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
