<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>cobawlt.dev</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: black;
      height: 100%; width: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    .center-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      pointer-events: none;
      white-space: nowrap;
      user-select: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="center-text" id="centerText">cobawlt.dev</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    const mouse = { x: null, y: null };

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resize);
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    resize();

    const dotCount = 100;
    const dots = [];
    const minSpeed = 0.15;
    const maxSpeed = 0.4;
    const maxConnectDist = 172.5;
    const bounceSlowDownRate = 0.02;
    const lineOpacities = new Map();

    function randomVelocity() {
      const angle = Math.random() * Math.PI * 2;
      const speed = minSpeed + Math.random() * (maxSpeed - minSpeed);
      return {
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        baseSpeed: speed
      };
    }

    for (let i = 0; i < dotCount; i++) {
      const { vx, vy, baseSpeed } = randomVelocity();
      dots.push({
        x: Math.random() * width,
        y: Math.random() * height,
        vx, vy,
        baseSpeed,
        baseSize: 3 + Math.random() * 2,
        bounceTimes: [],
        alpha: 1,
        fadingOut: false,
        lastBounceTime: 0,
      });
    }

    function enforceMinSpeed(dot) {
      const speed = Math.sqrt(dot.vx * dot.vx + dot.vy * dot.vy);
      if (speed === 0) {
        const angle = Math.random() * Math.PI * 2;
        dot.vx = Math.cos(angle) * dot.baseSpeed;
        dot.vy = Math.sin(angle) * dot.baseSpeed;
        return;
      }
      const speedDiff = speed - dot.baseSpeed;
      if (Math.abs(speedDiff) > 0.01) {
        dot.vx -= (speedDiff / speed) * dot.vx * bounceSlowDownRate;
        dot.vy -= (speedDiff / speed) * dot.vy * bounceSlowDownRate;
      }
    }

    function fadeOutAndRespawn(dot) {
      if (!dot.fadingOut) return;
      dot.alpha -= 0.02;
      if (dot.alpha <= 0) {
        dot.x = Math.random() * width;
        dot.y = Math.random() * height;
        const { vx, vy, baseSpeed } = randomVelocity();
        dot.vx = vx;
        dot.vy = vy;
        dot.baseSpeed = baseSpeed;
        dot.alpha = 1;
        dot.fadingOut = false;
        dot.bounceTimes = [];
      }
    }

    function updateLineOpacities(connections) {
      for (const key of lineOpacities.keys()) {
        lineOpacities.set(key, { ...lineOpacities.get(key), active: false });
      }
      for (const [i, j] of connections) {
        const key = i < j ? `${i}-${j}` : `${j}-${i}`;
        const prev = lineOpacities.get(key);
        if (prev) {
          const newOpacity = Math.min(prev.opacity + 0.05, 0.35);
          const newProgress = Math.min((prev.progress || 0) + 0.05, 1);
          lineOpacities.set(key, { opacity: newOpacity, active: true, progress: newProgress });
        } else {
          lineOpacities.set(key, { opacity: 0.05, active: true, progress: 0.05 });
        }
      }
      for (const [key, val] of lineOpacities.entries()) {
        if (!val.active) {
          const newOpacity = val.opacity * 0.9;
          const newProgress = Math.max((val.progress || 1) - 0.05, 0);
          if (newOpacity < 0.01 || newProgress <= 0) {
            lineOpacities.delete(key);
          } else {
            lineOpacities.set(key, { opacity: newOpacity, active: false, progress: newProgress });
          }
        }
      }
    }

    function drawLines(dots) {
      for (const [key, val] of lineOpacities.entries()) {
        if (val.opacity <= 0 || val.progress <= 0) continue;
        const [i, j] = key.split('-').map(Number);
        const d1 = dots[i];
        const d2 = dots[j];
        const midX = (d1.x + d2.x) / 2;
        const midY = (d1.y + d2.y) / 2;

        const p1x = d1.x + (midX - d1.x) * val.progress;
        const p1y = d1.y + (midY - d1.y) * val.progress;
        const p2x = d2.x + (midX - d2.x) * val.progress;
        const p2y = d2.y + (midY - d2.y) * val.progress;

        ctx.strokeStyle = `rgba(200,200,200,${val.opacity})`;
        ctx.lineWidth = 0.7;

        ctx.beginPath();
        ctx.moveTo(d1.x, d1.y);
        ctx.lineTo(p1x, p1y);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(d2.x, d2.y);
        ctx.lineTo(p2x, p2y);
        ctx.stroke();
      }
    }

    function handleDotCollisions() {
      for (let i = 0; i < dots.length; i++) {
        const a = dots[i];
        if (a.fadingOut) continue;
        for (let j = i + 1; j < dots.length; j++) {
          const b = dots[j];
          if (b.fadingOut) continue;

          const dx = b.x - a.x;
          const dy = b.y - a.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const minDist = (a.baseSize + b.baseSize);

          if (dist > 0 && dist < 1.5 * minDist) {
            const nx = dx / dist;
            const ny = dy / dist;
            const overlap = 1.5 * minDist - dist;

            a.vx -= nx * overlap * 0.005;
            a.vy -= ny * overlap * 0.005;
            b.vx += nx * overlap * 0.005;
            b.vy += ny * overlap * 0.005;
          }
        }
      }
    }

    // Apply attraction for connected dots (force weakens if they get too close)
    function applyConnectionForces(connections) {
      for (const [i, j] of connections) {
        const a = dots[i];
        const b = dots[j];
        if (a.fadingOut || b.fadingOut) continue;

        const dx = b.x - a.x;
        const dy = b.y - a.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist > 0) {
          const nx = dx / dist;
          const ny = dy / dist;
          let force = 0.005;
          const minDist = (a.baseSize + b.baseSize) * 1.5;
          if (dist < minDist) {
            force *= dist / minDist; // weaken attraction if dots are too close
          }

          a.vx += nx * force;
          a.vy += ny * force;
          b.vx -= nx * force;
          b.vy -= ny * force;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      const currentConnections = [];
      for (let i = 0; i < dots.length; i++) {
        const dot = dots[i];
        if (dot.fadingOut) continue;

        let neighbors = [];
        for (let j = 0; j < dots.length; j++) {
          if (i === j) continue;
          const other = dots[j];
          if (other.fadingOut) continue;
          const dx = dot.x - other.x;
          const dy = dot.y - other.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist <= maxConnectDist) {
            neighbors.push({ idx: j, dist });
          }
        }
        neighbors.sort((a, b) => a.dist - b.dist);
        neighbors = neighbors.slice(0, 4);

        for (const n of neighbors) {
          currentConnections.push([i, n.idx]);
        }
      }

      updateLineOpacities(currentConnections);
      drawLines(dots);
      handleDotCollisions();
      applyConnectionForces(currentConnections);

      for (let dot of dots) {
        if (!dot.fadingOut) {
          dot.x += dot.vx;
          dot.y += dot.vy;

          if (dot.x < 0) { dot.x = 0; dot.vx = Math.abs(dot.vx); }
          if (dot.x > width) { dot.x = width; dot.vx = -Math.abs(dot.vx); }
          if (dot.y < 0) { dot.y = 0; dot.vy = Math.abs(dot.vy); }
          if (dot.y > height) { dot.y = height; dot.vy = -Math.abs(dot.vy); }

          enforceMinSpeed(dot);
        }
        fadeOutAndRespawn(dot);

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.baseSize, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${dot.alpha})`;
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
