<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>cobawlt.dev</title>
  <link rel="icon" href="/pepper.ico" type="image/x-icon" />
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: black;
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    .center-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      pointer-events: none;
      user-select: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="center-text" id="centerText">there's nothing here rn :(</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const centerText = document.getElementById('centerText');
    let width, height;
    const mouse = { x: null, y: null };
    let intro = true;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resize);
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    resize();

    const dotCount = 250;
    const dots = [];
    const minSpeed = 0.2;
    const maxSpeed = 0.5;
    const maxConnectDist = 150;
    const FONT_SIZE = 70;
    const TEXT = "cobawlt.dev";
    let textPositions = [];

    function getTextPositions() {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      const scale = window.devicePixelRatio || 1;

      tempCanvas.width = width * scale;
      tempCanvas.height = height * scale;
      tempCtx.scale(scale, scale);
      tempCtx.font = `bold ${FONT_SIZE}px Arial`;
      tempCtx.textAlign = 'center';
      tempCtx.textBaseline = 'middle';
      tempCtx.fillStyle = 'white';
      tempCtx.fillText(TEXT, width / 2, height / 2);

      const imgData = tempCtx.getImageData(0, 0, width, height);
      const positions = [];
      for (let y = 0; y < height; y += 6) {
        for (let x = 0; x < width; x += 6) {
          const idx = (y * width + x) * 4;
          if (imgData.data[idx + 3] > 128) {
            positions.push({ x, y });
          }
        }
      }
      return positions;
    }

    function randomVelocity() {
      const angle = Math.random() * Math.PI * 2;
      const speed = minSpeed + Math.random() * (maxSpeed - minSpeed);
      return {
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        baseSpeed: speed
      };
    }

    textPositions = getTextPositions();
    for (let i = 0; i < dotCount; i++) {
      const pos = textPositions[i % textPositions.length];
      dots.push({
        x: pos.x,
        y: pos.y,
        targetX: pos.x,
        targetY: pos.y,
        ...randomVelocity(),
        baseSize: 2 + Math.random() * 1.5,
        alpha: 1
      });
    }

    const lineOpacities = new Map();

    setTimeout(() => {
      intro = false;
      centerText.style.opacity = 1;
    }, 5000);

    let attractPoint = null;
    let attracting = false;
    const attractRadius = 100;
    const attractStrength = 0.25;

    canvas.addEventListener('mousedown', e => {
      attracting = true;
      attractPoint = { x: e.clientX, y: e.clientY };
    });
    canvas.addEventListener('mousemove', e => {
      if (attracting) attractPoint = { x: e.clientX, y: e.clientY };
    });
    canvas.addEventListener('mouseup', () => attracting = false);
    canvas.addEventListener('touchstart', e => {
      attracting = true;
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        attractPoint = { x: touch.clientX, y: touch.clientY };
      }
    }, { passive: true });
    canvas.addEventListener('touchmove', e => {
      if (attracting && e.touches.length > 0) {
        const touch = e.touches[0];
        attractPoint = { x: touch.clientX, y: touch.clientY };
      }
    }, { passive: true });
    canvas.addEventListener('touchend', () => attracting = false);

    function updateLineOpacities(connections) {
      const activeKeys = new Set();
      for (const [i, j] of connections) {
        const key = i < j ? `${i}-${j}` : `${j}-${i}`;
        activeKeys.add(key);
        const prev = lineOpacities.get(key);
        if (prev) {
          const newOpacity = Math.min(prev.opacity + 0.05, 0.35);
          lineOpacities.set(key, { opacity: newOpacity });
        } else {
          lineOpacities.set(key, { opacity: 0.05 });
        }
      }
      for (const [key, val] of lineOpacities.entries()) {
        if (!activeKeys.has(key)) {
          val.opacity *= 0.9;
          if (val.opacity < 0.01) lineOpacities.delete(key);
          else lineOpacities.set(key, val);
        }
      }
    }

    function drawLines() {
      for (const [key, val] of lineOpacities.entries()) {
        if (val.opacity <= 0) continue;
        const [i, j] = key.split('-').map(Number);
        const d1 = dots[i];
        const d2 = dots[j];
        const dx = d1.x - d2.x;
        const dy = d1.y - d2.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist <= maxConnectDist) {
          ctx.strokeStyle = `rgba(200,200,200,${val.opacity})`;
          ctx.lineWidth = 0.7;
          ctx.beginPath();
          ctx.moveTo(d1.x, d1.y);
          ctx.lineTo(d2.x, d2.y);
          ctx.stroke();
        }
      }
    }

    function attractDots() {
      if (!attracting || !attractPoint) return;
      for (const dot of dots) {
        const dx = attractPoint.x - dot.x;
        const dy = attractPoint.y - dot.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < attractRadius && dist > 0) {
          const nx = dx / dist;
          const ny = dy / dist;
          const accel = attractStrength * (1 - dist / attractRadius);
          dot.vx += nx * accel;
          dot.vy += ny * accel;
        }
      }
    }

    function enforceMinSpeed(dot) {
      const speed = Math.sqrt(dot.vx * dot.vx + dot.vy * dot.vy);
      const speedDiff = speed - dot.baseSpeed;
      if (Math.abs(speedDiff) > 0.01) {
        dot.vx -= (speedDiff / speed) * dot.vx * 0.02;
        dot.vy -= (speedDiff / speed) * dot.vy * 0.02;
      }
    }

    function handleDotCollisions() {
      for (let i = 0; i < dots.length; i++) {
        const a = dots[i];
        for (let j = i + 1; j < dots.length; j++) {
          const b = dots[j];
          const dx = b.x - a.x;
          const dy = b.y - a.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const minDist = (a.baseSize + b.baseSize);
          if (dist > 0 && dist < minDist) {
            const nx = dx / dist;
            const ny = dy / dist;
            const overlap = minDist - dist;
            a.x -= nx * overlap / 2;
            a.y -= ny * overlap / 2;
            b.x += nx * overlap / 2;
            b.y += ny * overlap / 2;
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      if (intro) {
        for (const dot of dots) {
          ctx.beginPath();
          ctx.arc(dot.targetX, dot.targetY, dot.baseSize, 0, Math.PI * 2);
          ctx.fillStyle = 'white';
          ctx.fill();
        }
      } else {
        const connections = [];
        for (let i = 0; i < dots.length; i++) {
          const dot = dots[i];
          dot.x += dot.vx;
          dot.y += dot.vy;

          if (dot.x < 0 || dot.x > width) dot.vx *= -1;
          if (dot.y < 0 || dot.y > height) dot.vy *= -1;

          for (let j = i + 1; j < dots.length; j++) {
            const other = dots[j];
            const dx = dot.x - other.x;
            const dy = dot.y - other.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist <= maxConnectDist) connections.push([i, j]);
          }
        }

        updateLineOpacities(connections);
        drawLines();
        attractDots();
        handleDotCollisions();

        for (const dot of dots) {
          enforceMinSpeed(dot);
          ctx.beginPath();
          ctx.arc(dot.x, dot.y, dot.baseSize, 0, Math.PI * 2);
          ctx.fillStyle = 'white';
          ctx.fill();
        }
      }
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
