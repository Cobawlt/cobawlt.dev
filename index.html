<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>cobawlt.dev</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: black;
      height: 100%; width: 100%;
    }
    canvas {
      display: block;
    }
    .center-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 36px;
      pointer-events: none;
      white-space: nowrap;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="center-text" id="centerText">cobawlt.dev</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    const mouse = { x: null, y: null };

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resize);
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    resize();

    const dotCount = 100;
    const dots = [];
    const minSpeed = 0.2;
    const maxSpeed = 0.5;
    const maxConnectDist = 150; // max distance to draw lines

    for (let i = 0; i < dotCount; i++) {
      dots.push({
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * maxSpeed,
        vy: (Math.random() - 0.5) * maxSpeed,
        baseSize: 3 + Math.random() * 2
      });
    }

    function getTextRect() {
      const textElem = document.getElementById('centerText');
      const rect = textElem.getBoundingClientRect();
      return {
        x: rect.left,
        y: rect.top,
        width: rect.width,
        height: rect.height
      };
    }

    function bounceFromCursor(dot) {
      if (mouse.x === null || mouse.y === null) return;

      const dx = dot.x - mouse.x;
      const dy = dot.y - mouse.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const repelDist = 100;

      if (dist < repelDist && dist > 0) {
        const force = (repelDist - dist) / repelDist;
        dot.vx += (dx / dist) * force * 0.5;
        dot.vy += (dy / dist) * force * 0.5;
      }
    }

    function bounceFromRect(dot, rect) {
      const buffer = 5;
      if (
        dot.x > rect.x - buffer && dot.x < rect.x + rect.width + buffer &&
        dot.y > rect.y - buffer && dot.y < rect.y + rect.height + buffer
      ) {
        const leftDist = Math.abs(dot.x - rect.x);
        const rightDist = Math.abs(dot.x - (rect.x + rect.width));
        const topDist = Math.abs(dot.y - rect.y);
        const bottomDist = Math.abs(dot.y - (rect.y + rect.height));
        const minDist = Math.min(leftDist, rightDist, topDist, bottomDist);

        if (minDist === leftDist) dot.vx = Math.abs(dot.vx);
        else if (minDist === rightDist) dot.vx = -Math.abs(dot.vx);
        else if (minDist === topDist) dot.vy = Math.abs(dot.vy);
        else if (minDist === bottomDist) dot.vy = -Math.abs(dot.vy);
      }
    }

    function enforceMinSpeed(dot) {
      if (Math.abs(dot.vx) < minSpeed) dot.vx = minSpeed * Math.sign(dot.vx) || (Math.random() - 0.5) * maxSpeed;
      if (Math.abs(dot.vy) < minSpeed) dot.vy = minSpeed * Math.sign(dot.vy) || (Math.random() - 0.5) * maxSpeed;
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      const textRect = getTextRect();

      // Draw lines first for better layering
      for (let i = 0; i < dots.length; i++) {
        const dot = dots[i];
        // Find closest neighbors (max 4) within maxConnectDist
        // Sort other dots by distance
        let neighbors = [];
        for (let j = 0; j < dots.length; j++) {
          if (i === j) continue;
          const other = dots[j];
          const dx = dot.x - other.x;
          const dy = dot.y - other.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist <= maxConnectDist) {
            neighbors.push({ dot: other, dist });
          }
        }
        neighbors.sort((a, b) => a.dist - b.dist);
        neighbors = neighbors.slice(0, 4); // max 4 closest

        // Draw lines to neighbors
        for (const n of neighbors) {
          ctx.beginPath();
          ctx.strokeStyle = 'rgba(200, 200, 200, 0.3)';
          ctx.lineWidth = 0.7;
          ctx.moveTo(dot.x, dot.y);
          ctx.lineTo(n.dot.x, n.dot.y);
          ctx.stroke();
        }
      }

      // Draw dots and update positions
      for (let dot of dots) {
        dot.x += dot.vx;
        dot.y += dot.vy;

        // Bounce off edges
        if (dot.x < 0) { dot.x = 0; dot.vx *= -1; }
        if (dot.x > width) { dot.x = width; dot.vx *= -1; }
        if (dot.y < 0) { dot.y = 0; dot.vy *= -1; }
        if (dot.y > height) { dot.y = height; dot.vy *= -1; }

        // Bounce from cursor and text box
        bounceFromCursor(dot);
        bounceFromRect(dot, textRect);
        enforceMinSpeed(dot);

        // Dot size shrinks near mouse
        let dx = dot.x - mouse.x;
        let dy = dot.y - mouse.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        let size = dot.baseSize;
        if (mouse.x !== null && mouse.y !== null) {
          const maxDist = 200;
          if (dist < maxDist) {
            size *= dist / maxDist;
            if (size < 1) size = 1;
          }
        }

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, size, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
